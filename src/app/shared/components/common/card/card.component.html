<div class="app-card">
  <!-- title  -->
  <div class="app-card-title">
    <h1>Hello card</h1>
  </div>
  <!-- body  -->
  <div class="app-card-body">
    <div class="app-card-image" *ngIf="true">
      <img [src]="image ? image : 'assets/images/placeholder-image.png'" alt="image" class="object-cover" />
    </div>
  </div>
  <!-- footer  -->
  <div class="app-card-footer">
    <cravios-button
      [color]="'secondary'"
      [text]="'add to cart'"
      [isIcon]="true"
      [iconType]="'right'"
    ></cravios-button>
  </div>
</div>
