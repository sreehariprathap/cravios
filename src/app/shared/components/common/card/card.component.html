<div class="app-card">
  <!-- title  -->
  <div class="app-card-title flex justify-between items-center w-full">
    <h1>{{ product.name }}</h1>
    <img
      src="../../../../../assets/icons/navbar/favorite.png"
      alt=""
      class="w-7"
      [ngClass]="{ 'opacity-100': product.isFavorite,'opacity-40':!product.isFavorite }"
      (click)="addToFavorite(product.id)"
    />
  </div>
  <!-- body  -->
  <div class="app-card-body">
    <div class="app-card-image" *ngIf="true">
      <img
        [src]="
          product.photoURL
            ? product.photoURL
            : 'assets/images/placeholder-image.png'
        "
        alt="image"
        class="object-cover aspect-square"
      />
    </div>
    <div class="line-clamp-2 my-2">
      <p>{{ product.description }}</p>
    </div>
  </div>
  <!-- footer  -->
  <div class="app-card-footer">
    <cravios-button
      [color]="'primary'"
      [text]="'add to cart'"
      [isIcon]="true"
      [iconType]="'right'"
    ></cravios-button>
    <div>
      <h1>{{ product.price | currency }}</h1>
      <p>rating : {{ product.rating }}/5</p>
    </div>
  </div>
</div>
